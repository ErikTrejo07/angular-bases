<h1> {{ name }} </h1>

<dl>
  <td>Nombre: </td>
  <dd> {{ name }} </dd>

  <td>Edad: </td>
  <dd> {{age}} </dd>

  <td>Método: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<div class="row">
  <div *ngIf="name !== 'spiderman'" class="col-auto">
    <button
      (click)="changeHero()"
      class="btn btn-primary">
      Cambiar nombre
    </button>
  </div>
  <div *ngIf="age !== 25" class="col-auto">
    <button
      (click)="changeAge()"
      class="btn btn-primary">
      Cambiar edad
    </button>
  </div>
  <div class="col-auto">
    <button
      (click)="resetForm()"
      class="btn btn-primary">
      Resetear información
    </button>
  </div>
</div>
